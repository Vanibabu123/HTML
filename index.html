<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
<h1>Contact us</h1>
<form>
    <label>Name :</label><input type="text" placeholder="Enter Name" required>
    <label>Password :</label><input type="password" placeholder="Enter password" required>
    <label>DOB :</label><input type="date"></br>
    <label>Gender :</label><input type="radio" name="Gender" value="Male">
    <input type="radio" name="Gender" value="Female"></br>
    <label>Email :</label><input type="email"></br>
    <label>Languages :</label><input type="checkbox" name="languages" value="C">C
    <input type="checkbox" name="languages" value="C++">C++
    <input type="checkbox" name="languages" value="Javascript">Javascript
    <input type="checkbox" name="languages" value="Java">Java</br>
    <label>Department :</label><select name="dept">
        <option name="timing" value="Morning batch">Morning batch</option>
        <option name="timing" value="Afternoon batch">Afternoon batch</option>
        <option name="timing" value="Evening batch">Evening batch</option>
        <option name="timing" value="Weekend batch">Weekend batch</option>
    </select></br>
    <label>Comments :</label><textarea rows="5" cols="20">Welcome!!!</textarea></br>
    <label>Upload Resume :</label>
    <input type="file"></br>
    <label>Choose your color :</label>
    <input type="color"></br>
    <input type="submit" value="submit"><input type="reset">
</form>
</body>
</html>
